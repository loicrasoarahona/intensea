<div style="display: flex; flex-direction: column; height: 90%; justify-content: space-around;">
  <div *ngFor="let sousListe of attentionService.imagesAff; let i=index" style="display: flex; flex-wrap: wrap; justify-content: {{ ++i%2==0?'end':'start' }};" >
    <div *ngFor="let image of sousListe" style="margin-right: 4.5%;">
        <img height="50" src="assets/images/stimuli_attention/{{ image.filename }}" >
    </div>
  </div>
</div>
